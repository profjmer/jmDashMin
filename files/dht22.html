<head>

	<link rel="icon" href="thermo.ico">
    <title>DHT22</title>
	<link href="bootstrap.css" rel="stylesheet">
    <script src="gauge.min.js"></script>
	<script src="dht22.js"></script>

	<style type="text/css">
		body { background-color:rgb(0, 0, 0); }
	</style>


</head>
<body>
		<button id = time class="btn btn-large btn-block" type="button">TimeStamp</button>
    <div class="container">
      <div class="header">
   		  <nav>
          <ul class="nav nav-pills">
						<li role="presentation"><a href="/">Réseaux</a></li>
						<li role="presentation"><a href="/commands.html">ILC</a></li>   	
						<li role="presentation"><a href="/bme280jauges.html">BME280</a></li>									
						<li role="presentation" class="active"><a href="/dht22.html">DHT22</a></li>	
						<li role="presentation"><a href="/dht22histo.html">DHT22 GRAPHE</a></li>	
						<li role="presentation"><a href="/ds1820.html">DS1820</a></li>					
						<li role="presentation"><a href="/volts.html">Volts</a></li>																				
          </ul>

	  </div>
		<h2>&nbsp;</h2>

		<div class="col-xs-offset-1">
			<div class="col-xs-10 col-md3">
				<!-- Injecting linear gauge -->
				<canvas id="dht-t"
					data-type="radial-gauge"
					data-width="250"
					data-height="250"
					data-min-value="-50"
					data-max-value="50"
					data-units="°C"
					data-title="T"
					data-value="-50"
					data-value-box="true"
					data-color-plate="#ccc"
					data-minor-ticks="5"
					data-major-ticks="-50,-40,-30,-20,-10,0,10,20,30,40,50"
					data-highlights='[
					{ "from": -50, "to": 5, "color": "blue" },
					{ "from": 5, "to": 15, "color": "yellow" },
					{ "from": 15, "to": 25, "color": "green" },
					{ "from": 25, "to": 30, "color": "yellow" },
					{ "from": 30, "to": 50, "color": "red" }
					]'					

					data-animation-rule="bounce"
					data-animation-duration="100"
					data-font-value="Led"
					data-animated-value="true"
				></canvas>
				<!-- Injecting linear gauge -->
				<canvas id="dht-hr"
					data-type="radial-gauge"
					data-width="250"
					data-height="250"
					data-units="%"
					data-title="HR"
					data-value="0"
					data-value-box="true"
					data-color-plate="#ccc"
					data-highlights='[
					{ "from": 0, "to": 40, "color": "brown" },
					{ "from": 40, "to": 70, "color": "green" },
					{ "from": 70, "to": 100, "color": "red" }
					]'					
					data-animation-rule="bounce"
					data-animation-duration="100"
					data-font-value="Led"
					data-animated-value="true"
				></canvas>		
		</div>
	</div>
	<script> setupWebsocket(); </script>										
</body>
</html>
